site_name: Libby D. Bot Documentation
site_url: https://github.com/Deeplearn-PeD/libby
site_description: AI-powered librarian for RAG document embedding and retrieval
site_author: Flávio Codeço Coelho
repo_url: https://github.com/Deeplearn-PeD/libby
repo_name: GitHub

nav:
  - Home: index.md
  - Tutorial: tutorial.md
  - API Reference: reference.md
  - About: about.md
  - Contact: contact.md
  - License: license.md

theme:
