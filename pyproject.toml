[tool.poetry]
name = "libby"
version = "0.1.0"
description = "Libby the Librarian Bot."
authors = ["Flávio Codeço Coelho <fccoelho@gmail.com>"]
license = "GPLv3"
readme = "README.md"
packages = [
    { include = "libbydbot", from = "." }
]

[tool.poetry.scripts]
libby = "libbydbot.cli:main"

[tool.poetry.dependencies]
python = "^3.11"
ollama = "^0.1.8"
chromadb = "^0.4.24"
fire = "^0.6.0"
pgvector = "^0.2.5"
python-dotenv = "^1.0.1"
asyncpg = "^0.29.0"
sqlalchemy = "^2.0.29"
pymupdf = "^1.24.1"
loguru = "^0.7.2"
openai = "^1.17.0"
psycopg2-binary = "^2.9.9"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
